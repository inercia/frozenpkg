[buildout]
parts          = eggs
                 frozen
develop        = .
                 ..
eggs           = sh
                 setproctitle



[eggs]
recipe         = zc.recipe.egg
eggs           = ${buildout:eggs}


[frozen]
recipe         = as.recipe.frozenpkg:rpm
eggs           = frozen_test_app
pkg-name       = frozen_test_app
pkg-version    = 1.0
pkg-vendor     = The Package Vendor
pkg-packager   = Thes testing company
pkg-url        = http://www.test.com
pkg-license    = BSD
pkg-deps       = glibc
install-prefix = /opt/frozen_test_app
python-version = 2.6
sys-dir        = /usr/lib/python2.6
debug          = yes

eggs           = ${buildout:eggs}
                 frozen_test_app
